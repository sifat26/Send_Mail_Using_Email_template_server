<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Email Sender</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Bootstrap -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />

    <!-- CodeMirror Styles -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.13/codemirror.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.13/theme/material-darker.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.13/addon/hint/show-hint.min.css"
    />

    <style>
      body {
        padding-top: 40px;
        background: #f8f9fa;
      }
      /* .CodeMirror {
        height: 300px;
        border: 1px solid #ced4da;
        font-size: 15px;
        border-radius: 5px;
      } */
      .CodeMirror {
        height: 500px !important; /* increased from 300px */
        border: 1px solid #ced4da;
        font-size: 15px;
        border-radius: 5px;
      }

      #livePreview {
        height: 500px;
        background: white;
        border: 1px solid #ced4da;
        border-radius: 5px;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h2 class="mb-4 text-center text-primary">
        ðŸ“¨ HTML Email Template Sender
      </h2>

      <div class="row g-3">
        <div class="col-md-6">
          <label for="to" class="form-label">Recipient Email</label>
          <input
            type="email"
            class="form-control"
            id="to"
            placeholder="example@gmail.com"
            required
          />
        </div>
        <div class="col-md-6">
          <label for="subject" class="form-label">Subject</label>
          <input
            type="text"
            class="form-control"
            id="subject"
            placeholder="Enter email subject"
            required
          />
        </div>
      </div>

      <div class="row mt-4">
        <!-- Editor Column -->
        <div class="col-md-6 mb-3">
          <label for="htmlCode" class="form-label">HTML Editor</label>
          <textarea id="htmlCode"></textarea>
        </div>

        <!-- Preview Column -->
        <div class="col-md-6 mb-3">
          <label class="form-label">Live Preview</label>
          <iframe
            id="livePreview"
            class="w-100 border rounded"
            style="height: 500px; background: white"
          ></iframe>
        </div>
      </div>

      <div class="d-flex gap-2 mt-3">
        <button onclick="sendEmail()" class="btn btn-success">
          Send Email
        </button>
        <button onclick="beautifyCode()" class="btn btn-outline-secondary">
          âœ¨ Beautify HTML
        </button>
      </div>

      <div class="mt-3">
        <p id="status" class="fw-bold text-success"></p>
      </div>
    </div>

    <!-- Status Modal -->
    <div
      class="modal fade"
      id="messageModal"
      tabindex="-1"
      aria-labelledby="messageModalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content border-success">
          <div class="modal-header">
            <h5 class="modal-title" id="messageModalLabel">Status</h5>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>
          <div class="modal-body" id="modalMessage">Message goes here</div>
          <div class="modal-footer">
            <button
              type="button"
              class="btn btn-outline-secondary"
              data-bs-dismiss="modal"
            >
              Close
            </button>
          </div>
        </div>
      </div>
    </div>

    <!-- JS Libraries -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

    <!-- CodeMirror JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.13/codemirror.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.13/mode/htmlmixed/htmlmixed.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.13/mode/xml/xml.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.13/mode/javascript/javascript.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.13/mode/css/css.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.13/addon/edit/closetag.min.js"></script>
    <!-- CodeMirror Hint Addons -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.13/addon/hint/show-hint.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.13/addon/hint/html-hint.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.13/keymap/sublime.min.js"></script>
    

    <!-- Beautify -->
    <script src="https://cdn.jsdelivr.net/npm/js-beautify@1.14.9/js/lib/beautify-html.min.js"></script>

    <script>
      const editor = CodeMirror.fromTextArea(
        document.getElementById("htmlCode"),
        {
          mode: "htmlmixed",
          theme: "material-darker",
          lineNumbers: true,
          autoCloseTags: true,
          matchBrackets: true,
          lineWrapping: true,
          extraKeys: {
            "Ctrl-Space": "autocomplete", // trigger suggestions manually
          },
        }
      );
      editor.on("change", () => {
        const htmlContent = editor.getValue();
        const iframe = document.getElementById("livePreview");
        const iframeDoc =
          iframe.contentDocument || iframe.contentWindow.document;
        iframeDoc.open();
        iframeDoc.write(htmlContent);
        iframeDoc.close();
      });
      editor.on("inputRead", function (cm, change) {
        if (change.text[0] && /[a-zA-Z<]/.test(change.text[0])) {
          cm.showHint({ completeSingle: false });
        }
      });

      function beautifyCode() {
        const currentCode = editor.getValue();
        const formatted = html_beautify(currentCode, {
          indent_size: 2,
          wrap_line_length: 80,
        });
        editor.setValue(formatted);
      }

      async function sendEmail() {
        const to = document.getElementById("to").value.trim();
        const subject = document.getElementById("subject").value.trim();
        const html = editor.getValue().trim();

        if (!to || !subject || !html) {
          showModal("âŒ Please fill in all fields.");
          return;
        }

        try {
          const res = await fetch("/send", {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify({ to, subject, html }),
          });

          const result = await res.json();

          if (res.ok) {
            showModal("âœ… Email sent successfully!");
            resetForm();
          } else {
            showModal(
              `âŒ Failed to send email: ${result.message || "Unknown error"}`
            );
          }
        } catch (error) {
          showModal(`âŒ Error: ${error.message}`);
        }
      }

      function showModal(message) {
        document.getElementById("modalMessage").textContent = message;
        const modal = new bootstrap.Modal(
          document.getElementById("messageModal")
        );
        modal.show();
      }

      function resetForm() {
        document.getElementById("to").value = "";
        document.getElementById("subject").value = "";
        editor.setValue("");
      }
    </script>
  </body>
</html>
