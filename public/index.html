<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Email Sender</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Bootstrap CDN -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- CodeMirror -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.5/codemirror.min.css" />

  <style>
    .CodeMirror { height: 300px; border: 1px solid #dee2e6; }
    body { padding-top: 40px; }
  </style>
</head>
<body>
  <div class="container">
    <h2 class="mb-4 text-center">ðŸ“¨ HTML Email Template Sender</h2>

    <div class="mb-3">
      <label for="to" class="form-label">Recipient Email</label>
      <input type="email" class="form-control" id="to" placeholder="example@gmail.com" required>
    </div>

    <div class="mb-3">
      <label for="subject" class="form-label">Subject</label>
      <input type="text" class="form-control" id="subject" placeholder="Enter email subject" required>
    </div>

    <div class="mb-3">
      <label for="htmlCode" class="form-label">HTML Content</label>
      <textarea id="htmlCode"></textarea>
    </div>

    <button onclick="sendEmail()" class="btn btn-primary">Send Email</button>

    <div class="mt-3">
      <p id="status" class="fw-bold text-success"></p>
    </div>
  </div>

  <!-- CodeMirror Scripts -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.5/codemirror.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.5/mode/htmlmixed/htmlmixed.min.js"></script>

  <script>
    const editor = CodeMirror.fromTextArea(document.getElementById("htmlCode"), {
      lineNumbers: true,
      mode: "htmlmixed",
      theme: "default"
    });

    async function sendEmail() {
      const to = document.getElementById("to").value;
      const subject = document.getElementById("subject").value;
      const html = editor.getValue();

      const res = await fetch("/send", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ to, subject, html }),
      });

      const result = await res.json();
      document.getElementById("status").textContent = result.message || "Something went wrong.";
    }
  </script>
</body>
</html>
